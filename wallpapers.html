<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADO // STORAGE</title>
    <style>
        :root {
            --bg-color: #050810;
            --card-bg: #0f172a;
            --text-main: #f8fafc;
            --text-dim: #64748b;
            --accent: #38bdf8;
            --ado-rose: #ff0055;
            --ado-deep-blue: #1e1b4b;
            --glass: rgba(15, 23, 42, 0.8);
            --neon-glow: 0 0 15px rgba(56, 189, 248, 0.4);
        }

        * { box-sizing: border-box; cursor: crosshair; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            /* Gradient inspired by "Kyogen" album art */
            background-image: 
                radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, #020617 0%, #050810 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Animated Sticker Layer --- */
        .sticker-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .sticker {
            position: absolute;
            width: 140px;
            height: auto;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.2));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-15deg); }
            50% { transform: translateY(-20px) rotate(-10deg); }
        }

        .s1 { top: 15%; left: 5%; animation-delay: 0s; }
        .s2 { top: 60%; left: 3%; animation-delay: 1s; transform: rotate(10deg); }
        .s3 { top: 20%; right: 5%; animation-delay: 2s; transform: rotate(12deg); }
        .s4 { top: 75%; right: 4%; animation-delay: 3s; transform: rotate(-8deg); }

        /* --- Navigation --- */
        nav {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
        }

        .logo { 
            font-weight: 900; 
            font-size: 1.4rem; 
            color: var(--accent); 
            letter-spacing: 3px;
            text-shadow: var(--neon-glow);
        }

        /* --- Hero / Glitch Title --- */
        header {
            text-align: center;
            padding: 6rem 1rem 3rem;
            position: relative;
            z-index: 1;
        }

        h1 { 
            font-size: 3.5rem; 
            margin: 0; 
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "ADO GALLERY";
            position: absolute;
            left: 2px;
            top: 2px;
            color: var(--ado-rose);
            z-index: -1;
            opacity: 0.6;
        }

        header p { 
            color: var(--accent); 
            margin-top: 1rem; 
            font-family: monospace;
            opacity: 0.8;
        }

        /* --- Juiced Search Bar --- */
        .search-container {
            margin: 2.5rem auto;
            max-width: 550px;
            width: 90%;
        }

        #wallpaperSearch {
            width: 100%;
            padding: 18px 30px;
            border-radius: 4px; /* Sharper, more industrial look */
            border: 1px solid rgba(56, 189, 248, 0.3);
            background: rgba(15, 23, 42, 0.6);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        #wallpaperSearch:focus {
            border-color: var(--ado-rose);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.2);
        }

        /* --- Cards --- */
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 2rem 5rem;
            position: relative;
            z-index: 1;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card:hover {
            transform: scale(1.02) translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 20px rgba(56, 189, 248, 0.1);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            filter: grayscale(20%) contrast(110%);
            transition: 0.4s;
        }

        .card:hover img {
            filter: grayscale(0%) contrast(100%);
        }

        .card-info {
            padding: 18px;
            background: linear-gradient(to top, #0f172a, #1e293b);
            border-top: 1px solid rgba(56, 189, 248, 0.1);
        }

        .file-name { font-weight: 600; letter-spacing: 0.5px; }
        
        .file-ext { 
            background: var(--ado-rose);
            color: white;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
        }

        /* --- Scrollbar Customization --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--ado-deep-blue); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    </style>
</head>
<body>

    <div class="sticker-layer">
        <img src="stickers/ado-s-01.png" class="sticker s1" alt="✦">
        <img src="stickers/ado-s-02.png" class="sticker s2" alt="✦">
        <img src="stickers/ado-s-03.png" class="sticker s3" alt="✦">
        <img src="stickers/ado-s-04.png" class="sticker s4" alt="✦">
    </div>

    <nav>
        <div class="logo">ADO // <span style="color:var(--text-main)">VAULT</span></div>
        <div id="clock">00:00:00</div>
    </nav>

    <header>
        <h1>Ado Gallery</h1>
        <p>// ACCESSING SECURE DATA BEDS // VER. 2.0</p>
        <div class="search-container">
            <input type="text" id="wallpaperSearch" placeholder="Filter by filename..." onkeyup="filterWallpapers()">
        </div>
    </header>

    <div class="container">
        <div class="gallery" id="wallpaperGrid">
            <div class="card" data-name="ado01.png"><img src="wallpapers/ado01.png"><div class="card-info"><span class="file-name">ado01</span> <span class="file-ext">PNG</span></div></div>
            <div class="card" data-name="ado02.webp"><img src="wallpapers/ado02.webp"><div class="card-info"><span class="file-name">ado02</span> <span class="file-ext">WEBP</span></div></div>
            <div class="card" data-name="ado03.webp"><img src="wallpapers/ado03.webp"><div class="card-info"><span class="file-name">ado03</span> <span class="file-ext">WEBP</span></div></div>
            <div class="card" data-name="ado04.png"><img src="wallpapers/ado04.png"><div class="card-info"><span class="file-name">ado04</span> <span class="file-ext">PNG</span></div></div>
            <div class="card" data-name="ado05.webp"><img src="wallpapers/ado05.webp"><div class="card-info"><span class="file-name">ado05</span> <span class="file-ext">WEBP</span></div></div>
            <div class="card" data-name="ado06.png"><img src="wallpapers/ado06.png"><div class="card-info"><span class="file-name">ado06</span> <span class="file-ext">PNG</span></div></div>
            <div class="card" data-name="ado07.webp"><img src="wallpapers/ado07.webp"><div class="card-info"><span class="file-name">ado07</span> <span class="file-ext">WEBP</span></div></div>
            <div class="card" data-name="ado08.png"><img src="wallpapers/ado08.png"><div class="card-info"><span class="file-name">ado08</span> <span class="file-ext">PNG</span></div></div>
            <div class="card" data-name="ado09.jpg"><img src="wallpapers/ado09.jpg"><div class="card-info"><span class="file-name">ado09</span> <span class="file-ext">JPG</span></div></div>
            <div class="card" data-name="ado10.jpg"><img src="wallpapers/ado10.jpg"><div class="card-info"><span class="file-name">ado10</span> <span class="file-ext">JPG</span></div></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + 
                                                       now.getMinutes().toString().padStart(2, '0') + ":" + 
                                                       now.getSeconds().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        function filterWallpapers() {
            const input = document.getElementById('wallpaperSearch').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const name = card.getAttribute('data-name').toLowerCase();
                if(name.includes(input)) {
                    card.style.display = "block";
                    card.style.opacity = "0";
                    setTimeout(() => card.style.opacity = "1", 10);
                } else {
                    card.style.display = "none";
                }
            });
        }

        document.querySelectorAll('.card').forEach(card => {
            card.onclick = () => {
                const img = card.querySelector('img').src;
                window.open(img, '_blank');
            };
        });
    </script>
</body>
</html>
