<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --glass: rgba(30, 41, 59, 0.7);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            /* Prevent default double-tap zoom on mobile so our script can catch it */
            touch-action: manipulation; 
        }

        /* --- Sticker Background Layer --- */
        .sticker-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .sticker {
            position: absolute;
            width: 120px;
            height: auto;
            opacity: 0.8;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
            user-select: none;
            pointer-events: none;
            animation: spawnIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes spawnIn {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-20deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(var(--r)); opacity: 0.8; }
        }

        /* Static stickers from your original design */
        .s1 { top: 15%; left: 5%; --r: -15deg; }
        .s2 { top: 60%; left: 3%; --r: 10deg; }
        .s3 { top: 20%; right: 5%; --r: 12deg; }
        .s4 { top: 75%; right: 4%; --r: -8deg; }
        .s5 { bottom: 10%; left: 45%; --r: 5deg; }

        nav {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { font-weight: 800; font-size: 1.2rem; color: var(--accent); letter-spacing: 1px; }
        #clock { font-family: monospace; font-size: 1.1rem; color: var(--text-dim); }

        header {
            text-align: center;
            padding: 4rem 1rem 2rem;
            position: relative;
            z-index: 1;
        }

        h1 { font-size: 2.5rem; margin: 0; font-weight: 800; }
        header p { color: var(--text-dim); margin-top: 0.5rem; }

        .search-container {
            margin: 2rem auto;
            max-width: 500px;
            width: 90%;
        }

        #wallpaperSearch {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--card-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem 4rem;
            position: relative;
            z-index: 1;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .card-info {
            padding: 15px;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name { font-family: monospace; color: var(--text-main); }
        .file-ext { 
            background: rgba(56, 189, 248, 0.1); 
            color: var(--accent); 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        @media (max-width: 1000px) {
            .sticker { width: 80px; opacity: 0.5; }
            h1 { font-size: 1.8rem; }
            nav { padding: 1rem; }
        }
    </style>
</head>
<body>

    <div class="sticker-layer" id="stickerContainer">
        <img src="stickers/ado-s-01.png" class="sticker s1" alt="sticker">
        <img src="stickers/ado-s-02.png" class="sticker s2" alt="sticker">
        <img src="stickers/ado-s-03.png" class="sticker s3" alt="sticker">
        <img src="stickers/ado-s-04.png" class="sticker s4" alt="sticker">
        <img src="stickers/ado-s-05.png" class="sticker s5" alt="sticker">
    </div>

    <nav>
        <div class="logo">ADO // <span style="color:white">WALLPAPERS</span></div>
        <div id="clock">00:00:00</div>
    </nav>

    <header>
        <h1>Wallpaper Gallery</h1>
        <p>Double tap anywhere to drop a sticker</p>
        <div class="search-container">
            <input type="text" id="wallpaperSearch" placeholder="Search filenames..." onkeyup="filterWallpapers()">
        </div>
    </header>

    <div class="container">
        <div class="gallery" id="wallpaperGrid">
            <div class="card" data-name="ado01.png"><img src="wallpapers/ado01.png"><div class="card-info"><span class="file-name">ado01</span><span class="file-ext">png</span></div></div>
            <div class="card" data-name="ado02.webp"><img src="wallpapers/ado02.webp"><div class="card-info"><span class="file-name">ado02</span><span class="file-ext">webp</span></div></div>
            <div class="card" data-name="ado03.webp"><img src="wallpapers/ado03.webp"><div class="card-info"><span class="file-name">ado03</span><span class="file-ext">webp</span></div></div>
            </div>
    </div>

    <script>
        // --- Clock Logic ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- Search Logic ---
        function filterWallpapers() {
            const input = document.getElementById('wallpaperSearch').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const name = card.getAttribute('data-name').toLowerCase();
                card.style.display = name.includes(input) ? "block" : "none";
            });
        }

        // --- Card Click Logic ---
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', (e) => {
                // We stop propagation so clicking a card doesn't spawn a sticker immediately
                const img = card.querySelector('img').src;
                window.open(img, '_blank');
            });
        });

        // --- STICKER SPAWNER LOGIC ---
        const stickerFiles = [
            'stickers/ado-s-01.png',
            'stickers/ado-s-02.png',
            'stickers/ado-s-03.png',
            'stickers/ado-s-04.png',
            'stickers/ado-s-05.png'
        ];

        function spawnSticker(x, y) {
            const container = document.getElementById('stickerContainer');
            const newSticker = document.createElement('img');
            
            // Pick a random sticker
            const randomSrc = stickerFiles[Math.floor(Math.random() * stickerFiles.length)];
            const randomRotation = Math.floor(Math.random() * 60) - 30; // -30 to +30 deg
            
            newSticker.src = randomSrc;
            newSticker.className = 'sticker';
            newSticker.style.left = x + 'px';
            newSticker.style.top = y + 'px';
            newSticker.style.setProperty('--r', randomRotation + 'deg');
            
            container.appendChild(newSticker);

            // Optional: Limit total stickers to keep performance high
            if(container.children.length > 30) {
                container.removeChild(container.children[5]); // Remove oldest (after the 5 initials)
            }
        }

        // Handle Mouse Double Click
        document.body.addEventListener('dblclick', (e) => {
            spawnSticker(e.clientX, e.clientY);
        });

        // Handle Mobile Double Tap
        let lastTap = 0;
        document.body.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                const touch = e.changedTouches[0];
                spawnSticker(touch.clientX, touch.clientY);
                e.preventDefault(); // Prevents zooming
            }
            lastTap = currentTime;
        });
    </script>
</body>
</html>
