<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --glass: rgba(30, 41, 59, 0.7);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative; /* Needed for sticker positioning */
        }

        /* --- Sticker Background Layer --- */
        .sticker-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .sticker {
            position: absolute;
            width: 120px;
            height: auto;
            opacity: 0.8;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }

        /* Specific positions for each sticker */
        .s1 { top: 15%; left: 5%; transform: rotate(-15deg); }
        .s2 { top: 60%; left: 3%; transform: rotate(10deg); }
        .s3 { top: 20%; right: 5%; transform: rotate(12deg); }
        .s4 { top: 75%; right: 4%; transform: rotate(-8deg); }
        .s5 { bottom: 10%; left: 45%; transform: rotate(5deg); }

        /* --- Top Navigation --- */
        nav {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { font-weight: 800; font-size: 1.2rem; color: var(--accent); letter-spacing: 1px; }
        #clock { font-family: monospace; font-size: 1.1rem; color: var(--text-dim); }

        /* --- Hero Section --- */
        header {
            text-align: center;
            padding: 4rem 1rem 2rem;
            position: relative;
            z-index: 1;
        }

        h1 { font-size: 2.5rem; margin: 0; font-weight: 800; }
        header p { color: var(--text-dim); margin-top: 0.5rem; }

        .search-container {
            margin: 2rem auto;
            max-width: 500px;
            width: 90%;
        }

        #wallpaperSearch {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--card-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        /* --- Gallery Grid --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem 4rem;
            position: relative;
            z-index: 1;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .card-info {
            padding: 15px;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name { font-family: monospace; color: var(--text-main); }
        .file-ext { 
            background: rgba(56, 189, 248, 0.1); 
            color: var(--accent); 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        /* --- New Sticker Overlay --- */
        .dynamic-sticker {
            position: absolute;
            width: 100px;
            height: auto;
            pointer-events: none;
            z-index: 50;
            opacity: 0.9;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            transform: translate(-50%, -50%) scale(0);
            animation: popIn 0.6s forwards;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.9; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
        }

        @media (max-width: 1000px) {
            .sticker { width: 80px; opacity: 0.5; }
            h1 { font-size: 2rem; }
            nav { padding: 1rem; }
        }
    </style>
</head>
<body>

    <div class="sticker-layer">
        <img src="stickers/ado-s-01.png" class="sticker s1" alt="sticker">
        <img src="stickers/ado-s-02.png" class="sticker s2" alt="sticker">
        <img src="stickers/ado-s-03.png" class="sticker s3" alt="sticker">
        <img src="stickers/ado-s-04.png" class="sticker s4" alt="sticker">
        <img src="stickers/ado-s-05.png" class="sticker s5" alt="sticker">
    </div>

    <nav>
        <div class="logo">ADO // <span class="logo-text" style="color:white">WALLPAPERS</span></div>
        <div id="clock">00:00:00</div>
    </nav>

    <header>
        <h1>Wallpaper Gallery</h1>
        <p>Resource library for virtual environments</p>
        <div class="search-container">
            <input type="text" id="wallpaperSearch" placeholder="Search filenames..." onkeyup="filterWallpapers()">
        </div>
    </header>

    <div class="container">
        <div class="gallery" id="wallpaperGrid">
            <div class="card" data-name="ado01.png"><img src="wallpapers/ado01.png"><div class="card-info"><span class="file-name">ado01</span><span class="file-ext">png</span></div></div>
            <div class="card" data-name="ado02.webp"><img src="wallpapers/ado02.webp"><div class="card-info"><span class="file-name">ado02</span><span class="file-ext">webp</span></div></div>
            <div class="card" data-name="ado03.webp"><img src="wallpapers/ado03.webp"><div class="card-info"><span class="file-name">ado03</span><span class="file-ext">webp</span></div></div>
            <div class="card" data-name="ado04.png"><img src="wallpapers/ado04.png"><div class="card-info"><span class="file-name">ado04</span><span class="file-ext">png</span></div></div>
            <div class="card" data-name="ado05.webp"><img src="wallpapers/ado05.webp"><div class="card-info"><span class="file-name">ado05</span><span class="file-ext">webp</span></div></div>
            <div class="card" data-name="ado06.png"><img src="wallpapers/ado06.png"><div class="card-info"><span class="file-name">ado06</span><span class="file-ext">png</span></div></div>
            <div class="card" data-name="ado07.webp"><img src="wallpapers/ado07.webp"><div class="card-info"><span class="file-name">ado07</span><span class="file-ext">webp</span></div></div>
            <div class="card" data-name="ado08.png"><img src="wallpapers/ado08.png"><div class="card-info"><span class="file-name">ado08</span><span class="file-ext">png</span></div></div>
            <div class="card" data-name="ado09.jpg"><img src="wallpapers/ado09.jpg"><div class="card-info"><span class="file-name">ado09</span><span class="file-ext">jpg</span></div></div>
            <div class="card" data-name="ado10.jpg"><img src="wallpapers/ado10.jpg"><div class="card-info"><span class="file-name">ado10</span><span class="file-ext">jpg</span></div></div>
            <div class="card" data-name="ado11.jpg"><img src="wallpapers/ado11.jpg"><div class="card-info"><span class="file-name">ado11</span><span class="file-ext">jpg</span></div></div>
            <div class="card" data-name="ado12.jpg"><img src="wallpapers/ado12.jpg"><div class="card-info"><span class="file-name">ado12</span><span class="file-ext">jpg</span></div></div>
            <div class="card" data-name="ado13.jpg"><img src="wallpapers/ado13.jpg"><div class="card-info"><span class="file-name">ado13</span><span class="file-ext">jpg</span></div></div>
            <div class="card" data-name="cards.jpg"><img src="wallpapers/cards.jpg"><div class="card-info"><span class="file-name">cards</span><span class="file-ext">jpg</span></div></div>
            <div class="card" data-name="purple.jpg"><img src="wallpapers/purple.jpg"><div class="card-info"><span class="file-name">purple</span><span class="file-ext">jpg</span></div></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        function filterWallpapers() {
            const input = document.getElementById('wallpaperSearch').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const name = card.getAttribute('data-name').toLowerCase();
                card.style.display = name.includes(input) ? "block" : "none";
            });
        }

        document.querySelectorAll('.card').forEach(card => {
            card.onclick = () => {
                const img = card.querySelector('img').src;
                window.open(img, '_blank');
            };
        });

        // Sticker spawning functionality
        const stickerUrls = [
            "stickers/ado-s-01.png",
            "stickers/ado-s-02.png", 
            "stickers/ado-s-03.png",
            "stickers/ado-s-04.png",
            "stickers/ado-s-05.png"
        ];

        let lastTapTime = 0;
        let tapCount = 0;
        let tapTimer = null;

        document.body.addEventListener('touchstart', handleDoubleTap);
        document.body.addEventListener('click', handleDoubleTap);

        function handleDoubleTap(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;

            if (tapLength < 300) {
                tapCount++;
                if (tapCount === 2) {
                    // Double tap detected
                    const rect = document.body.getBoundingClientRect();
                    const x = e.clientX || e.touches[0].clientX;
                    const y = e.clientY || e.touches[0].clientY;
                    
                    spawnRandomSticker(x, y);
                    
                    tapCount = 0; // Reset after double tap
                }
            } else {
                tapCount = 1;
            }
            
            lastTapTime = currentTime;
            
            // Clear timer after 300ms if single tap
            if (tapTimer) clearTimeout(tapTimer);
            tapTimer = setTimeout(() => { tapCount = 0; }, 300);
        }

        function spawnRandomSticker(x, y) {
            const sticker = document.createElement('img');
            const randomIndex = Math.floor(Math.random() * stickerUrls.length);
            sticker.src = stickerUrls[randomIndex];
            sticker.classList.add('dynamic-sticker');
            
            // Position at tap coordinates
            sticker.style.left = `${x}px`;
            sticker.style.top = `${y}px`;
            
            // Random rotation for variety
            const rotation = Math.random() * 30 - 15; // -15 to 15 degrees
            sticker.style.transform += ` rotate(${rotation}deg)`;
            
            document.body.appendChild(sticker);

            // Remove sticker after animation completes (0.6s) + delay
            setTimeout(() => {
                sticker.remove();
            }, 600);
        }
    </script>
</body>
</html>
