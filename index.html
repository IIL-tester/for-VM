<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADO // STORAGE_VAULT</title>
    <style>
        :root {
            --bg-color: #050810;
            --card-bg: #0f172a;
            --text-main: #f8fafc;
            --text-dim: #64748b;
            --accent: #38bdf8;
            --ado-rose: #ff0055;
            --ado-deep-blue: #1e1b4b;
            --glass: rgba(15, 23, 42, 0.85);
            --neon-glow: 0 0 15px rgba(56, 189, 248, 0.4);
        }

        * { box-sizing: border-box; cursor: crosshair; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, #020617 0%, #050810 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- CRT Scanline Juice --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.3;
        }

        /* --- Animated Sticker Layer --- */
        .sticker-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .sticker {
            position: absolute;
            width: 140px;
            opacity: 0.4;
            filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.2));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-10deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }

        .s1 { top: 15%; left: 5%; animation-delay: 0s; }
        .s2 { top: 65%; left: 3%; animation-delay: 1.5s; transform: rotate(10deg); }
        .s3 { top: 20%; right: 5%; animation-delay: 0.5s; transform: rotate(12deg); }
        .s4 { top: 75%; right: 4%; animation-delay: 2s; transform: rotate(-8deg); }

        /* --- Navigation --- */
        nav {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 101;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
        }

        .logo { 
            font-weight: 900; 
            letter-spacing: 3px; 
            color: var(--accent); 
            text-shadow: var(--neon-glow);
            text-decoration: none;
        }

        #clock { font-family: monospace; color: var(--text-dim); font-size: 0.9rem; }

        /* --- Fixed Header Layout --- */
        header {
            text-align: center;
            padding: 8rem 1rem 3rem;
            position: relative;
            z-index: 1;
        }

        .glitch-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            font-size: clamp(2.5rem, 8vw, 4.5rem); 
            margin: 0; 
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            line-height: 1.1; /* High stability for overlap prevention */
            color: var(--text-main);
        }

        h1::before {
            content: "ADO GALLERY";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            color: var(--ado-rose);
            z-index: -1;
            transform: translate(-3px, 3px);
            opacity: 0.7;
        }

        h1:hover { animation: shake 0.2s infinite; }

        @keyframes shake {
            0% { transform: translate(0,0) }
            25% { transform: translate(2px, -2px) }
            50% { transform: translate(-2px, 2px) }
            75% { transform: translate(2px, 2px) }
            100% { transform: translate(0,0) }
        }

        header p { 
            color: var(--accent); 
            margin: 2rem 0 0 0; 
            font-family: monospace;
            font-size: 0.85rem;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--accent);
            background: rgba(56, 189, 248, 0.1);
            padding: 6px 15px;
            display: inline-block;
        }

        /* --- Industrial Search --- */
        .search-container {
            margin: 3rem auto;
            max-width: 600px;
            width: 90%;
        }

        #wallpaperSearch {
            width: 100%;
            padding: 20px 25px;
            border-radius: 0;
            border: 2px solid var(--accent);
            background: rgba(5, 8, 16, 0.9);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
            transition: all 0.3s ease;
        }

        #wallpaperSearch:focus {
            border-color: var(--ado-rose);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.3);
        }

        /* --- Gallery --- */
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 2rem 5rem;
            position: relative;
            z-index: 1;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: scale(1.03) translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            filter: grayscale(30%) contrast(110%);
            transition: 0.4s;
        }

        .card:hover img { filter: grayscale(0%) contrast(100%); }

        .card-info {
            padding: 18px;
            background: linear-gradient(to top, #0f172a, #1e293b);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .file-name { font-family: monospace; font-size: 0.9rem; font-weight: 600; }
        
        .file-ext { 
            background: var(--ado-rose);
            color: white;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--accent); }
    </style>
</head>
<body>

    <div class="sticker-layer">
        <img src="stickers/ado-s-01.png" class="sticker s1" alt="">
        <img src="stickers/ado-s-02.png" class="sticker s2" alt="">
        <img src="stickers/ado-s-03.png" class="sticker s3" alt="">
        <img src="stickers/ado-s-04.png" class="sticker s4" alt="">
    </div>

    <nav>
        <a href="index.html" class="logo">ADO // <span style="color:white">STORAGE</span></a>
        <div id="clock">00:00:00</div>
    </nav>

    <header>
        <div class="glitch-wrapper">
            <h1>Ado Gallery</h1>
            <p>// ACCESSING SECURE DATA BEDS // VER 2.0</p>
        </div>
        <div class="search-container">
            <input type="text" id="wallpaperSearch" placeholder="[ SEARCH_VAULT_DB ]" onkeyup="filterWallpapers()">
        </div>
    </header>

    <div class="container">
        <div class="gallery" id="wallpaperGrid">
            <div class="card" data-name="ado01.png"><img src="wallpapers/ado01.png"><div class="card-info"><span class="file-name">ado01</span><span class="file-ext">png</span></div></div>
            <div class="card" data-name="ado02.webp"><img src="wallpapers/ado02.webp"><div class="card-info"><span class="file-name">ado02</span><span class="file-ext">webp</span></div></div>
            <div class="card" data-name="ado03.webp"><img src="wallpapers/ado03.webp"><div class="card-info"><span class="file-name">ado03</span><span class="file-ext">webp</span></div></div>
            <div class="card" data-name="ado04.png"><img src="wallpapers/ado04.png"><div class="card-info"><span class="file-name">ado04</span><span class="file-ext">png</span></div></div>
            <div class="card" data-name="ado05.webp"><img src="wallpapers/ado05.webp"><div class="card-info"><span class="file-name">ado05</span><span class="file-ext">webp</span></div></div>
            <div class="card" data-name="ado06.png"><img src="wallpapers/ado06.png"><div class="card-info"><span class="file-name">ado06</span><span class="file-ext">png</span></div></div>
            <div class="card" data-name="ado07.webp"><img src="wallpapers/ado07.webp"><div class="card-info"><span class="file-name">ado07</span><span class="file-ext">webp</span></div></div>
            <div class="card" data-name="ado08.png"><img src="wallpapers/ado08.png"><div class="card-info"><span class="file-name">ado08</span><span class="file-ext">png</span></div></div>
            <div class="card" data-name="ado09.jpg"><img src="wallpapers/ado09.jpg"><div class="card-info"><span class="file-name">ado09</span><span class="file-ext">jpg</span></div></div>
            <div class="card" data-name="ado10.jpg"><img src="wallpapers/ado10.jpg"><div class="card-info"><span class="file-name">ado10</span><span class="file-ext">jpg</span></div></div>
            <div class="card" data-name="ado11.jpg"><img src="wallpapers/ado11.jpg"><div class="card-info"><span class="file-name">ado11</span><span class="file-ext">jpg</span></div></div>
            <div class="card" data-name="ado12.jpg"><img src="wallpapers/ado12.jpg"><div class="card-info"><span class="file-name">ado12</span><span class="file-ext">jpg</span></div></div>
            <div class="card" data-name="ado13.jpg"><img src="wallpapers/ado13.jpg"><div class="card-info"><span class="file-name">ado13</span><span class="file-ext">jpg</span></div></div>
            <div class="card" data-name="cards.jpg"><img src="wallpapers/cards.jpg"><div class="card-info"><span class="file-name">cards</span><span class="file-ext">jpg</span></div></div>
            <div class="card" data-name="purple.jpg"><img src="wallpapers/purple.jpg"><div class="card-info"><span class="file-name">purple</span><span class="file-ext">jpg</span></div></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = 
                now.getHours().toString().padStart(2, '0') + ":" + 
                now.getMinutes().toString().padStart(2, '0') + ":" + 
                now.getSeconds().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        function filterWallpapers() {
            const input = document.getElementById('wallpaperSearch').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const name = card.getAttribute('data-name').toLowerCase();
                card.style.display = name.includes(input) ? "block" : "none";
            });
        }

        document.querySelectorAll('.card').forEach(card => {
            card.onclick = () => {
                const img = card.querySelector('img').src;
                window.open(img, '_blank');
            };
        });
    </script>
</body>
</html>
