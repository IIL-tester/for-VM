<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="ado-icon.ico">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --glass: rgba(30, 41, 59, 0.7);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Sticker Background Layer --- */
        .sticker-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 0; 
        }

        .sticker {
            position: absolute;
            width: 120px; 
            height: auto;
            opacity: 0.4; /* Slightly dimmer for the error page */
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .s1 { top: 15%; left: 5%; transform: rotate(-15deg); }
        .s2 { top: 60%; left: 3%; transform: rotate(10deg); }
        .s3 { top: 20%; right: 5%; transform: rotate(12deg); }
        .s4 { top: 75%; right: 4%; transform: rotate(-8deg); }
        .s5 { bottom: 10%; left: 45%; transform: rotate(5deg); }

        /* --- Navigation --- */
        nav {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { font-weight: 800; font-size: 1.2rem; color: var(--accent); letter-spacing: 1px; text-decoration: none; }
        #clock { font-family: monospace; font-size: 1.1rem; color: var(--text-dim); }

        /* --- Error Content --- */
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: clamp(8rem, 20vw, 12rem);
            font-weight: 900;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to bottom, var(--accent), #1e293b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(56, 189, 248, 0.3));
        }

        h1 { font-size: 2rem; margin: 1rem 0 0.5rem; }
        p { color: var(--text-dim); font-size: 1.1rem; max-width: 500px; margin-bottom: 2rem; }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: var(--card-bg);
            color: var(--text-main);
            text-decoration: none;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background: #2d3a4f;
        }

        @media (max-width: 1000px) {
            .sticker { width: 80px; opacity: 0.2; } 
        }
    </style>
</head>
<body>

    <div class="sticker-layer">
        <img src="stickers/ado-s-01.png" class="sticker s1" alt="">
        <img src="stickers/ado-s-02.png" class="sticker s2" alt="">
        <img src="stickers/ado-s-03.png" class="sticker s3" alt="">
        <img src="stickers/ado-s-04.png" class="sticker s4" alt="">
        <img src="stickers/ado-s-05.png" class="sticker s5" alt="">
    </div>

    <nav>
        <a href="index.html" class="logo">ADO // <span style="color:white">WALLPAPERS</span></a>
        <div id="clock">00:00:00</div>
    </nav>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Environment Lost</h1>
        <p>The resource you are looking for has been moved or deleted from the virtual library.</p>
        <a href="index.html" class="btn-home">Back to Gallery</a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
