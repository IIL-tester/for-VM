<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 // SECTOR_NOT_FOUND</title>
    <link rel="icon" type="image/x-icon" href="ado-icon.ico">
    
    <style>
        :root {
            --bg-color: #050810;
            --card-bg: #0f172a;
            --text-main: #f8fafc;
            --text-dim: #64748b;
            --accent: #38bdf8;
            --ado-rose: #ff0055;
            --glass: rgba(15, 23, 42, 0.85);
        }

        * { box-sizing: border-box; cursor: crosshair; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, #1e1b4b 0%, transparent 70%),
                radial-gradient(circle at 0% 100%, #050810 0%, #020617 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- CRT Scanline Juice --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.3;
        }

        /* --- Floating Stickers --- */
        .sticker-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; 
            z-index: 0; 
        }

        .sticker {
            position: absolute;
            width: 130px; 
            opacity: 0.2;
            filter: drop-shadow(0 0 15px var(--ado-rose));
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(-10deg); }
            50% { transform: translate(15px, -20px) rotate(5deg); }
        }

        .s1 { top: 10%; left: 5%; animation-delay: 0s; }
        .s2 { bottom: 15%; left: 8%; animation-delay: 1s; }
        .s3 { top: 12%; right: 5%; animation-delay: 2s; }
        .s4 { bottom: 10%; right: 10%; animation-delay: 3s; }

        /* --- Navigation --- */
        nav {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
        }

        .logo { 
            font-weight: 900; 
            font-size: 1.1rem; 
            color: var(--accent); 
            letter-spacing: 2px; 
            text-decoration: none; 
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
        }

        /* --- Glitch 404 --- */
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: clamp(8rem, 30vw, 15rem);
            font-weight: 900;
            margin: 0;
            line-height: 0.8;
            position: relative;
            color: var(--text-main);
            letter-spacing: -5px;
        }

        /* Glitch layers */
        .error-code::before, .error-code::after {
            content: "404";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.8;
        }

        .error-code::before {
            color: var(--ado-rose);
            z-index: -1;
            transform: translate(-4px, 2px);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .error-code::after {
            color: var(--accent);
            z-index: -2;
            transform: translate(4px, -2px);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(20% 0 30% 0); transform: translate(-5px, 2px); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(5px, -2px); }
            40% { clip-path: inset(40% 0 50% 0); transform: translate(-5px, 5px); }
            60% { clip-path: inset(80% 0 5% 0); transform: translate(5px, 2px); }
            80% { clip-path: inset(10% 0 70% 0); transform: translate(-2px, -5px); }
            100% { clip-path: inset(30% 0 20% 0); transform: translate(0, 0); }
        }

        h1 { 
            font-size: clamp(1.8rem, 6vw, 2.8rem); 
            margin: 2rem 0 0.5rem; 
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
        }

        p { 
            color: var(--accent); 
            font-family: monospace;
            font-size: 1rem; 
            max-width: 450px; 
            margin: 0 auto 3rem;
            background: rgba(56, 189, 248, 0.1);
            padding: 8px 15px;
            border-left: 3px solid var(--ado-rose);
        }

        /* --- Industrial Button --- */
        .btn-home {
            display: inline-block;
            padding: 18px 40px;
            background: transparent;
            color: var(--text-main);
            text-decoration: none;
            border: 2px solid var(--accent);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-home:hover {
            background: var(--accent);
            color: var(--bg-color);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
            transform: translateY(-3px);
        }

        .btn-home:active { transform: scale(0.95); }

        /* Mobile */
        @media (max-width: 600px) {
            .sticker { width: 80px; opacity: 0.1; }
            p { font-size: 0.85rem; width: 90%; }
        }
    </style>
</head>
<body>

    <div class="sticker-layer">
        <img src="stickers/ado-s-01.png" class="sticker s1" alt="">
        <img src="stickers/ado-s-02.png" class="sticker s2" alt="">
        <img src="stickers/ado-s-03.png" class="sticker s3" alt="">
        <img src="stickers/ado-s-04.png" class="sticker s4" alt="">
    </div>

    <nav>
        <a href="index.html" class="logo">ADO // <span style="color:white">STORAGE</span></a>
        <div id="clock">00:00:00</div>
    </nav>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Environment Lost</h1>
        <p>// SECTOR_UNREACHABLE: Resource ID not found in local cache.</p>
        <a href="index.html" class="btn-home">Return to Vault</a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + 
                                                       now.getMinutes().toString().padStart(2, '0') + ":" + 
                                                       now.getSeconds().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
