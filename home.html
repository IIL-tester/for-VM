<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyprland // Gallery</title>
    <style>
        :root {
            /* Catppuccin Mocha Palette */
            --bg-base: #1e1e2e;
            --bg-surface: #181825;
            --accent-mauve: #cba6f7;
            --accent-blue: #89b4fa;
            --accent-peach: #fab387;
            --text-rosepine: #ebdbb2;
            --border-glow: linear-gradient(45deg, #cba6f7, #89b4fa);
            --gap: 15px;
        }

        * {
            box-sizing: border-box;
            cursor: crosshair; /* Unix-style cursor */
        }

        body {
            background-color: var(--bg-base);
            color: #cdd6f4;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            margin: 0;
            padding: var(--gap);
            letter-spacing: -0.5px;
        }

        /* --- Workspace Bar (Nav) --- */
        .hypr-bar {
            display: flex;
            justify-content: space-between;
            background: var(--bg-surface);
            padding: 8px 15px;
            border-radius: 10px;
            border: 2px solid #313244;
            margin-bottom: var(--gap);
            font-size: 0.9rem;
        }

        .workspaces span {
            color: var(--accent-mauve);
            margin-right: 10px;
        }

        /* --- Search Area --- */
        .search-container {
            margin-bottom: var(--gap);
        }

        #wallpaperSearch {
            width: 100%;
            background: var(--bg-surface);
            border: 2px solid var(--accent-mauve);
            padding: 12px;
            border-radius: 8px;
            color: #cdd6f4;
            font-family: inherit;
            outline: none;
            box-shadow: 0 0 10px rgba(203, 166, 247, 0.2);
        }

        /* --- Tiling Grid --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--gap);
        }

        .card {
            background: var(--bg-surface);
            border-radius: 12px;
            padding: 4px; /* Space for the "border" effect */
            position: relative;
            transition: transform 0.1s ease;
            /* Hyprland Active Window Border */
            background-image: var(--border-glow);
        }

        .card-inner {
            background: var(--bg-surface);
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            opacity: 0.8;
            transition: 0.3s;
        }

        .card:hover img {
            opacity: 1;
        }

        .card-info {
            padding: 10px;
            background: var(--bg-surface);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #313244;
        }

        .file-name { color: var(--accent-blue); font-size: 0.8rem; }
        .status-dot { height: 8px; width: 8px; background: #a6e3a1; border-radius: 50%; }

        /* --- Animations --- */
        .card:hover {
            transform: scale(1.02);
            z-index: 10;
        }

        @media (max-width: 600px) {
            .hypr-bar { font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div class="hypr-bar">
        <div class="workspaces">
            <span>[ 1 ]</span> <span>2</span> <span>3</span>
        </div>
        <div class="active-window">hyprland // gallery.sh</div>
        <div id="clock">00:00:00</div>
    </div>

    <div class="search-container">
        <input type="text" id="wallpaperSearch" placeholder="~/wallpapers/ find ." onkeyup="filterWallpapers()">
    </div>

    <div class="gallery" id="wallpaperGrid">
        <div class="card" data-name="ado01.png"><div class="card-inner"><img src="ado01.png"><div class="card-info"><span class="file-name">ado01.png</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="ado02.webp"><div class="card-inner"><img src="ado02.webp"><div class="card-info"><span class="file-name">ado02.webp</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="ado03.webp"><div class="card-inner"><img src="ado03.webp"><div class="card-info"><span class="file-name">ado03.webp</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="ado04.png"><div class="card-inner"><img src="ado04.png"><div class="card-info"><span class="file-name">ado04.png</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="ado05.webp"><div class="card-inner"><img src="ado05.webp"><div class="card-info"><span class="file-name">ado05.webp</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="ado06.png"><div class="card-inner"><img src="ado06.png"><div class="card-info"><span class="file-name">ado06.png</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="ado07.webp"><div class="card-inner"><img src="ado07.webp"><div class="card-info"><span class="file-name">ado07.webp</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="ado08.png"><div class="card-inner"><img src="ado08.png"><div class="card-info"><span class="file-name">ado08.png</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="ado09.jpg"><div class="card-inner"><img src="ado09.jpg"><div class="card-info"><span class="file-name">ado09.jpg</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="ado10.jpg"><div class="card-inner"><img src="ado10.jpg"><div class="card-info"><span class="file-name">ado10.jpg</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="ado11.jpg"><div class="card-inner"><img src="ado11.jpg"><div class="card-info"><span class="file-name">ado11.jpg</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="ado12.jpg"><div class="card-inner"><img src="ado12.jpg"><div class="card-info"><span class="file-name">ado12.jpg</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="ado13.jpg"><div class="card-inner"><img src="ado13.jpg"><div class="card-info"><span class="file-name">ado13.jpg</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="cards.jpg"><div class="card-inner"><img src="cards.jpg"><div class="card-info"><span class="file-name">cards.jpg</span><div class="status-dot"></div></div></div></div>
        <div class="card" data-name="purple.jpg"><div class="card-inner"><img src="purple.jpg"><div class="card-info"><span class="file-name">purple.jpg</span><div class="status-dot"></div></div></div></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit', hour12: false});
        }
        setInterval(updateClock, 1000);
        updateClock();

        function filterWallpapers() {
            const input = document.getElementById('wallpaperSearch').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const name = card.getAttribute('data-name').toLowerCase();
                card.style.display = name.includes(input) ? "block" : "none";
            });
        }

        document.querySelectorAll('.card').forEach(card => {
            card.onclick = () => {
                window.open(card.querySelector('img').src, '_blank');
            };
        });
    </script>
</body>
</html>
